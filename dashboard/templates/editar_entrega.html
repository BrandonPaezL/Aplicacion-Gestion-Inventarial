{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Editar Entrega</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Entrega</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" value="{{ entrega.fecha }}" required>
            </div>
            <div class="mb-3">
                <label for="elemento" class="form-label">Elemento</label>
                <input type="text" class="form-control" id="elemento" name="elemento" value="{{ entrega.elemento }}" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ entrega.cantidad }}" required>
            </div>
            <div class="mb-3">
                <label for="responsable" class="form-label">Responsable</label>
                <input type="text" class="form-control" id="responsable" name="responsable" value="{{ entrega.responsable }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'cronograma' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
